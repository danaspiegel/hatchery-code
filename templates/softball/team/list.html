{% extends 'softball/base.html' %}

{% block title %}Teams{% endblock %}

{% block body %}
<table>
  <tr>
    <th>Name</th>
    <th># Players</th>
  </tr>
  {% for team in teams %}
  <tr>
    <td>{{ team.name }}</td>
    <td>{{ team.players.all.count }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
