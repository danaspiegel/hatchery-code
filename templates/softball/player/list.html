{% extends 'softball/base.html' %}

{% block title %}Teams{% endblock %}

{% block body %}
<table>
    <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Team</th>
    </tr>
    {% for player in players %}
        <tr>
            <td>{{ player.name }}</td>
            <td>{{ player.number }}</td>
            <td>{{ player.team.name }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
